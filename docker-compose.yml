version: '3'

services:
  wings:
    image: "mosorio/wings:dev"
    build:
      context: .
      dockerfile: wings-docker/docker/default/Dockerfile
    environment:
      WINGS_MODE: dind
    volumes:
      - wings_data:/opt/wings/storage
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8080:8080

volumes:
  wings_data:
